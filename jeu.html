<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1001;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            z-index: 1000;
        }

        #gameOver h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">‚Üê Retour</button>
    
    <div class="container">
        <h1>üéÆ TETRIS</h1>
        
        <div class="game-info">
            <div class="info-item">
                <strong>Score:</strong> <span id="score">0</span>
            </div>
            <div class="info-item">
                <strong>Niveau:</strong> <span id="level">1</span>
            </div>
            <div class="info-item">
                <strong>Lignes:</strong> <span id="lines">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="300" height="600"></canvas>

        <div class="controls">
            <p>‚¨ÖÔ∏è ‚û°Ô∏è D√©placer | ‚¨áÔ∏è Descendre | ‚¨ÜÔ∏è Rotation | ESPACE Pause</p>
        </div>

        <button class="btn" onclick="restartGame()">Nouvelle Partie</button>
    </div>

    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Score final: <span id="finalScore">0</span></p>
        <button class="btn" onclick="restartGame()">Rejouer</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameSpeed = 1000;
        let gameInterval;
        let isPaused = false;
        let currentPiece;
        let gameRunning = false;

        const PIECES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];

        const COLORS = [
            '#00f0f0', // cyan
            '#f0f000', // yellow
            '#a000f0', // purple
            '#f0a000', // orange
            '#0000f0', // blue
            '#00f000', // green
            '#f00000'  // red
        ];

        class Piece {
            constructor() {
                this.typeId = Math.floor(Math.random() * PIECES.length);
                this.shape = PIECES[this.typeId];
                this.color = COLORS[this.typeId];
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        if (this.shape[row][col]) {
                            ctx.fillRect(
                                (this.x + col) * BLOCK_SIZE,
                                (this.y + row) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    }
                }
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                if (this.collision()) {
                    this.x -= dx;
                    this.y -= dy;
                    return false;
                }
                return true;
            }

            rotate() {
                const rotated = this.shape[0].map((_, i) => 
                    this.shape.map(row => row[i]).reverse()
                );
                const prevShape = this.shape;
                this.shape = rotated;
                if (this.collision()) {
                    this.shape = prevShape;
                }
            }

            collision() {
                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        if (this.shape[row][col]) {
                            const newX = this.x + col;
                            const newY = this.y + row;
                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }
                            if (newY >= 0 && board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            lock() {
                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        if (this.shape[row][col]) {
                            const boardY = this.y + row;
                            const boardX = this.x + col;
                            if (boardY >= 0) {
                                board[boardY][boardX] = this.color;
                            }
                        }
                    }
                }
            }
        }

        function drawBoard() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        ctx.fillStyle = board[row][col];
                        ctx.fillRect(
                            col * BLOCK_SIZE,
                            row * BLOCK_SIZE,
                            BLOCK_SIZE - 1,
                            BLOCK_SIZE - 1
                        );
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++;
                }
            }
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                gameSpeed = Math.max(100, 1000 - (level - 1) * 100);
                updateDisplay();
                restartInterval();
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function gameLoop() {
            if (!isPaused && gameRunning) {
                if (!currentPiece.move(0, 1)) {
                    currentPiece.lock();
                    clearLines();
                    currentPiece = new Piece();
                    if (currentPiece.collision()) {
                        gameOver();
                        return;
                    }
                }
                drawBoard();
                currentPiece.draw();
            }
        }

        function restartInterval() {
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        function startGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            lines = 0;
            level = 1;
            gameSpeed = 1000;
            isPaused = false;
            gameRunning = true;
            currentPiece = new Piece();
            updateDisplay();
            document.getElementById('gameOver').style.display = 'none';
            restartInterval();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            startGame();
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    currentPiece.move(-1, 0);
                    break;
                case 'ArrowRight':
                    currentPiece.move(1, 0);
                    break;
                case 'ArrowDown':
                    currentPiece.move(0, 1);
                    break;
                case 'ArrowUp':
                    currentPiece.rotate();
                    break;
                case ' ':
                    isPaused = !isPaused;
                    break;
            }
            if (!isPaused) {
                drawBoard();
                currentPiece.draw();
            }
        });

        startGame();
    </script>
</body>
</html>
