<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Stages</title>
  <link rel="stylesheet" href="css/stylestages.css">
</head>
<body>
  <!-- Canvas pour l'effet Matrix -->
  <canvas id="matrixCanvas"></canvas>
  
  <!-- Bouton retour -->
  <a href="javascript:history.back()" class="btn-matrix">← Retour</a>

  <!-- Conteneur principal -->
  <div class="stage-container">
    <h1 class="page-title">Mon Expériences de Stage</h1>

    <!-- Liste des stages -->
    <div class="stages-list">
      
      <!-- Stage 1 -->
      <div class="stage-card">
        <div class="stage-header">
          <h2 class="stage-title"></h2>
          <span class="stage-date"></span>
        </div>
        <div class="stage-company">
          <span class="company-name"></span>
          <span class="company-location"></span>
        </div>
        <div class="stage-description">
          <p></p>
          <ul class="stage-tasks">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="stage-skills">
          <span class="skill-tag">*</span>
          <span class="skill-tag">*</span>
          <span class="skill-tag">*</span>
          <span class="skill-tag">*</span>
        </div>
      </div>


  <script src="js/script.js"></script>
</body>
</html>
